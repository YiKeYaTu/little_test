<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>约</title>
	<link rel="stylesheet" type="text/css" href="css/flexible.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/flexible.js"></script>
</head>
<body>
	<div id="data-select" class="data-select">
		<div class="slect">
			<a id="yes" href="#">取消</a>
			<a id="cancel" href="#">确认</a>
		</div>
		<div class="choose">
			请选择约会类型
		</div>
		<div class="section">排序方式</div>
		<div class="section">性别</div>
		<div class="section">消费</div>
		<div class="section">时间</div>
	</div>
	<div class="header-outer">
		<div class="header">
			<div class="logo_t">
				一起约
			</div>
			<div class="settings">
				<a href="#">
					<img src="image/top1.png" alt="#">
				</a>
				<a href="#">
					<img src="image/top2.png" alt="#">
				</a>
				<a id="btn" href="#">
					<img src="image/top3.png" alt="#">
				</a>
			</div>
		</div>
	</div>
	<div class="nav">
		<a class="index navA" href="#">
			首页
			<div class="line"></div>
		</a>
		<a class="look navA" href="#">发现</a>
		<a class="message navA" href="#">消息</a>
		<a class="me navA" href="#">我</a>
	</div>
	<div class="bg"></div>
	<div class="user-outer">
		<div class="user">
			<div class="user-inf">
				<img class="person" src="image/person1.png">
				<div class="inf-outer">
					<p class="user-name">刘晓庆</p>
					<p class="user-saying">生命不息，折腾不止</p>
				</div>
				<div class="status">吃饭</div>
			</div>
			<div class="data-inf">
				<p class="data-content">下午一起出去吃饭，有约的吗？</p>
				<div class="timer">6:00</div>
				<div class="position">老校门口</div>
				<div class="money">我请客</div>
				<p class="howLong">3分钟前</p>
			</div>
			<div class="about">
				<div class="bottom">报名：10</div>
				<div class="bottom p">评论：2</div>
				<div class="bottom">点赞：17</div>
			</div>
		</div>
	</div>
	<div class="user-outer">
		<div class="user">
			<div class="user-inf">
				<img class="person" src="image/person2.png">
				<div class="inf-outer">
					<p class="user-name j">姜文</p>
					<p class="user-saying">生命不息，折腾不止</p>
				</div>
				<div class="status">电影</div>
			</div>
			<div class="data-inf">
				<p class="data-content">下午一起去拍电影，来当我的女主角吧？</p>
				<div class="timer">6:00</div>
				<div class="position">老校门口</div>
				<div class="money">我请客</div>
				<p class="howLong">3分钟前</p>
			</div>
			<div class="about">
				<div class="bottom">报名：10</div>
				<div class="bottom p">评论：2</div>
				<div class="bottom">点赞：17</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script>
		var data_select = document.getElementById(("data-select")),
			oBtn = document.getElementById(("btn")),
			yes = document.getElementById(("yes")),
			cancel = document.getElementById(("cancel")),
			height = 0,
			len;
		for(var i = 0,len = data_select.children.length;i < len;i++){
			height += parseFloat(getComputedStyle(data_select.children[i],null)["height"]) + parseFloat(getComputedStyle(data_select.children[i],null)["padding-top"]) + parseFloat(getComputedStyle(data_select.children[i],null)["padding-bottom"]);
		}
		oBtn.addEventListener("touchend",function (e) {
			data_select.style.height = height + "px";
		})
		yes.addEventListener("touchend",function (e) {
			data_select.style.height = "0";
		})
		cancel.addEventListener("touchend",function (e) {
			data_select.style.height = "0";
		})
	</script>
</body>
</html>
