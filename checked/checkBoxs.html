<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<input type="checkbox">全选
	<input type="checkbox">反选
	<input type="checkbox">1
	<input type="checkbox">2
	<input type="checkbox">3
	<input type="checkbox">4
	<script src="demo.js"></script>
	<script>
		var check = {
			checkec:function(element){
				var arr = element,
					bCheck = true,
					i,j,len;
				for(i = 0;i < 2;i++){
					(function(len,b){
						eventHandler.addEvent(arr[i],"click",function (e) {
							for(j = 2,len = arr.length;j < len;j++){
								if(arr[j].checked != b){
									arr[j].checked = b;
								}
							}
						})
					})(i,bCheck);
					bCheck = false;
				}
			}
		}
		check.checkec(document.getElementsByTagName(("input")));
	</script>
</body>
</html>
